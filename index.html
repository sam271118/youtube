    </head>
    <body>
        <div id="dark-mode">
            <div id="svg-container" style="display: inline-block; position: relative; top: 13px; right: 2px;"></div>
            <label style="--bg-color-enabled:#444; --bg-color:#999; --switch-color:#fff; --switch-color-enabled:#bbb;" class="switch">
                <input id="toggle" type="checkbox" onclick="a()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="container" id="container">
            <div class="inputUrl">
                <h1>Trình tải xuống video YouTube</h1>
                <p>Bằng cách sử dụng trang web này, bạn đồng ý không tải xuống bất kỳ nội dung có bản quyền nào.</p>
                <br>
                <form id="submitUrl" autocomplete="off">
                    <div class="inputBox">
                        <input type="url" required id="url" value="" autocomplete="off">
                        <label>URL video YouTube</label>
                    </div>
                    <input type="submit" value="Tải Xuống">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
